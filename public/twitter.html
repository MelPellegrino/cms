<body>

	<h1>Twitter</h1>
    <h2>Plugin</h2>
    
    <h3>Goal</h3>
    <p>As a user, I want to keep up-to-date with VanArts news via Twitter.</p>
    
    <h3>Technologies</h3>
    <ul>
    	<li><a href="https://twitter.com/about/resources/buttons">Twitter Buttons</a></li>
    </ul>
    
    <h3>Live demo</h3>

    <!-- BUTTON -->
    <a href="https://twitter.com/share" class="twitter-share-button" data-url="http://www.vanarts.com">Tweet</a>
	
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

	<!--  WIDGET -->
	<a class="twitter-timeline" href="https://twitter.com/Mel3Emma" data-widget-id="565565038656638976">Tweets by @Mel3Emma</a>
	
	<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+"://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
