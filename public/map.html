<!DOCTYPE html>
<html>
<head>
	<title>map</title>
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>

<body>
	<h3>Live Demo</h3>

	<div id="mapBox" style="height:400px;"></div>


	<!-- Leaflet map provider API -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

	<!-- Mapstraction abstraction layer -->
	<script src="map/mxn.js?(leaflet)"></script>

	<!-- Page specific code -->

	<script type="text/javascript">
		var map = new mxn.Mapstraction('mapBox', 'leaflet'),
		locations = {
			london: {
				lat: 51.50733,
				lon: -0.12769,
				zoom: 10,
				typeMap: mxn.Mapstraction.ROAD
			},
			austin: {
				lat: 30.358817,
				lon: -97.8868987,
				zoom: 17,
				typeMap: mxn.Mapstraction.SATELLITE
			},
			gastown: {
				lat: 49.2842749,
				lon: -123.1096893,
				zoom: 16,
				typeMap: mxn.Mapstraction.ROAD
			}
		};

		var latlon = new mxn.LatLonPoint(locations.gastown.lat,locations.gastown.lon);
		map.setCenterAndZoom(latlon, locations.gastown.zoom);
		map.setMapType(locations.gastown.typeMap);

		var marker = new mxn.Marker(latlon);
		map.addMarker(marker);
		marker.addData({'infoBubble': 'This is Hipster Town'})
		marker.openBubble();
	
	
	</script>

</body>
	
</html>
